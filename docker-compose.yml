version: '3'
services:
  postgres:
    image: postgres:10
    restart: unless-stopped
    environment:
      POSTGRES_DB: headlabs
      POSTGRES_PASSWORD: headlabs
      POSTGRES_USER: headlabs
    ports:
      - 5432:5432

  server:
    build: ambari-server
    entrypoint: /tmp/entrypoint.sh
    restart: always
    ports:
      - 8080:8080
  c1:
    image: jdeathe/centos-ssh
    restart: always
    environment:
      - SSH_AUTHORIZED_KEYS=ssh-rsa  tvorogme@archlinux
      - SSH_SUDO=ALL=(ALL) NOPASSWD:ALL
      - SSH_USER=headlabs
    hostname: 'c1'

  c2:
    image: jdeathe/centos-ssh
    restart: always
    environment:
      - SSH_AUTHORIZED_KEYS=ssh-rsa  tvorogme@archlinux
      - SSH_SUDO=ALL=(ALL) NOPASSWD:ALL
      - SSH_USER=headlabs
    hostname: 'c2'